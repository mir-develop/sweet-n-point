<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>S&P - Корзина</title>
  </head>
  <body>
    <div class="nav">
      <div class="nav-content">
        <div class="top">
          <img src="img/logo.svg" class="logo" />
          <div class="menu">
            <a href="/index.html" class="menu_btn">
              <img src="img/icons/catalog-calm.svg" />
              <span>Каталог</span>
            </a>
            <a href="#" class="menu_btn_enabled">
              <img src="img/icons/cart.svg" />
              <span>Корзина</span>
            </a>
          </div>
        </div>
        <img src="/img/burger-menu.svg" class="burger-menu">
        <div class="bottom">
          <a href="#" class="city_btn">
            <img src="img/icons/location.svg" />
            <span>Москва</span>
          </a>
          <div class="footer">
            <span class="footnote">© Sweet&Point 2022</span>
            <span class="footnote">Все права защищены.</span>
          </div>
        </div>
      </div>
    </div>
    <div class="content-area">
      <div class="content">
        <h1>Корзина</h1>
        <div class="cart-block">
          <p style="font-size: 20px">3 позиции</p>
          <div class="card-cart">
              <div class="card-content">
                <img src="/img/food/food-1.png" />
                <div class="card-info">
                  <div class="name">
                    <h3>Руссо-Бургер</h3>
                    <h3 style="color: #ff9040">350 ₽</h3>
                  </div>
                </div>
              </div>
          </div>
          <div class="card-cart">
              <div class="card-content">
                <img src="/img/food/food-2.png" />
                <div class="card-info">
                  <div class="name">
                    <h3>Комбо “Мистер Вкустер”</h3>
                    <h3 style="color: #ff9040">350 ₽</h3>
                  </div>
                </div>
              </div>
          </div>
          <div class="card-cart">
              <div class="card-content">
                <img src="/img/food/food-3.png" />
                <div class="card-info">
                  <div class="name">
                    <h3>Двойной Руссо-Бургер</h3>
                    <h3 style="color: #ff9040">350 ₽</h3>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class="summary">
            <h2>Итого: <b>1050 ₽</b></h2>
            <a href="#" class="pay_btn">
                <span>Оплатить</span>
            </a>
        </div>
      </div>
    </div>
  </body>
</html>
